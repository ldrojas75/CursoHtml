<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>FORMULARIO DE CONTACTO</h1>
	<form action="index.html" method="pos">
		<p>
			<label for="la-consulta">Ingrese su consulta:</label><br>
			<textarea name="la-consulta" id="la-consulta" cols="60" rows="5"></textarea>
			<br>
		</p>
		<p>
			<label for="como-conocio">¿Cómo nos conociste?</label>
			<select name="como-conocio" id="como-conocio">
				<optgroup label="On line">
					<option value="redes-sociales">Redes sociales</option>
					<option value="motor-busqueda">Motor de Búsqueda</option>
				</optgroup>
				<optgroup label="Off line">
					<option value="diario">Por el diario</option>
					<option value="tv">Publicidad en televisión</option>
					<option value="recomendacion">Me los recomendó un amigo</option>
				</optgroup>
			</select>
		</p>
		<p>
			<label for="elija-producto">Elija un producto:</label><br>
			<select name="elija-producto" id="elija-producto" multiple="">
				<option value="ninguno">...</option>
				<option value="zapato">Zapatos</option>
				<option value="cartera">Cartera</option>
				<option value="camisa">Camisa</option>
			</select>
		</p>
		<p>
		<h2>Datos básicos</h2>	
		<label for="nombre">Ingrese su nombre: </label>
	
		<input type="text" value="" name="nombre" id="nombre" size="30" maxlength="50" autofocus="">
		</p>
		<p>
		<label for="contrasena">Ingrese contraseña:</label>
		<input type="password" name="contrasena" id="contrasena" size="30" maxlength="8">
		</p>
		<p>
			<h4>Indique su género</h4>
			<label for="genero-masc">Masculino</label>
			<input type="radio" name="genero" id="genero-masc" value="masculino">
			<br>
			<label for="genero-fem">Femenino</label>
			<input type="radio" name="genero" id="genero-fem" value="femenino" checked>
		</p>
		<br>
		<p>
			<label for="tu-color-favorito">¿Cuál es tu color favorito?</label>
			<input type="color" id="tu-color-favorito" name="tu-color-favorito">
		</p>
		<br><br><br><br>
		<p>
			<label for="fecha-nac">Fecha de nacimiento</label>
			<input type="date" name="fecha-nac" id="fecha-nac">
			<br>
		</p>
		<p>
			<label for="hora-entrega">Hora de entrega</label>
			<input type="time" id="hora-entrega" name="hora-entrega">
		</p>
		<h4>Días disponibles:</h4>
		<p>
			<input type="checkbox" name="dias" value="domingo" id="domingo"><label for="domingo">Domingo</label><br>
			<input type="checkbox" name="dias" value="lunes" id="lunes"><label for="lunes">Lunes</label><br>
			<label for="martes">Martes</label>
			<input type="checkbox" name="dias" value="martes" id="martes">  <br>
			<label for="miercoles">Miércoles</label>
			<label for="jueves">Jueves</label>
			<input type="checkbox" name="dias" value="miercoles" id="miercoles">  <br>
			<input type="checkbox" name="dias" value="jueves" id="jueves">  <br>

		</p>

		<p>
			<label for="tuemail">Ingresa tu mail</label>
			<input type="email" name="tuemail" id="tuemail" required>
			<br>
		</p>
		<p>
			<label for="tuurl">Ingrese su web:</label>
			<input type="url" name="url" id="url" placeholder="http://www.sitio.com">
		<br>
		</p>
			<label for="telefono">Tu teléfon:</label>
			<input type="tel" id="telefono" name="telefono">
			<br>
		<p>
			<label for="buscar">Buscar:</label>
			<input type="search" name="buscar" id="buscar" placeholder="Ingrese el texto a buscar">
			<br>
		</p>
		<p>
			<label for="cantidad-prodcutos">Cantidad de productos</label><br>
			<input type="number" id="cantidad-prodcutos" name="cantidad-prodcutos" min="10" max="100" step="3">
			<br>
		</p>
		<p>
			<label for="experiencia">Nivel de experiencia</label>
			<input type="range" id="experiencia" name="experiencia" min="0" max="100" step="5" value="75">
			<br>
		</p>
		<p>
			<br>
			<input type="submit" value="Enviá tus datos">
			<input type="reset" value="Limpiar los datos">
			<br>
		</p>

	</form>	
</body>
</html>
