<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Multimedia</title>

	<script src="js/mediaelements/jquery.js"></script>
	<script src="js/mediaelements/mediaelement-and-player.min.js"></script>

</head>
<body>
	<h1>Prueba multimedia</h1>
	<br>	
	<br>
	<div>
		<p>
			<iframe width="560" height="315" src="https://www.youtube.com/embed/S2b4IL1or7I" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
		</p>
	</div>
	<p>
		<audio src="audio/Chronologie.mp3" controls>

		</audio>
		<br>
	</p>
	
	<p>
		<video width="600" poster="images/Cirrus_Vision.jpg" controls loop>
			<source src="video/CirrusJet.mp4" type="video/mp4">
				<source src="video/CirrusJet.wmv" type="video/wmv">
				</video>
			</p>
			<br>
			<h2>Soundcloud</h2>
			<p>
				<iframe width="100%" height="450" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/299450359&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>
			</p>

			<!-- cargando media elements 
			<script>
				
				// using jQuery
				$('video,audio').mediaelementplayer();
			</script>
		-->

	</body>
	</html>
